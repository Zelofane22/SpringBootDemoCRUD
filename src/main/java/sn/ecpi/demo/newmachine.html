<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de Machine</title>
    <link href="newmachine.css">
</head>
<body>
<h1>Création de Machine</h1>
<form action="/api/machines" method="post">
    <label for="name">Nom :</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="os">Système d'exploitation :</label>
    <input type="text" id="os" name="os"><br><br>

    <label for="level">Niveau :</label>
    <input type="text" id="level" name="level"><br><br>

    <label for="plateforme">Plateforme :</label>
    <input type="text" id="plateforme" name="plateforme"><br><br>

    <label for="description">Description :</label><br>
    <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>

    <input type="submit" value="Créer">
</form>
</body>
</html>
